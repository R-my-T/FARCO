<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/Home_Page_Style.css') }}" />
      <link href="https://fonts.googleapis.com/css?family=Encode Sans" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Zen Maru Gothic" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{url_for('Home_Page')}}" style="color: #fbfeff">FARCO</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{url_for('Log_Out')}}">Log Out</a></li>
          <li><a href="{{url_for('View_Attendance')}}">View Attendance</a></li>
          <li><a href="{{url_for('About_Me')}}">About Me</a></li>
        </ul>
      </div>
    </nav>
    <br /><br /><br />
    <h1 style="color: #1a2e35; text-align: center; font-size: 45px">
      Select {{type}} to take attendance <br />
    </h1>
    <div style="text-align: center" class="animate__animated animate__zoomIn">
      <a href="{{url_for('Add_Dept')}}" style="text-decoration: none"><button id="submit">Add</button></a>&nbsp&nbsp&nbsp&nbsp
      <a href="{{url_for('Delete_Dept')}}" style="text-decoration: none"><button id="submit">Delete</button></a>&nbsp&nbsp&nbsp&nbsp
      <a href="{{url_for('View_Dept')}}" style="text-decoration: none"><button id="submit">View Info</button></a>
    </div>
    <form action="{{ url_for ('List_Depts') }}" method="POST">
      <div class="flex-container">
        {% for item in Depts %}
        <a href="{{url_for('Home_Page')}}" style="text-decoration: none">
          <div id="outer">
            <button type="submit" name="dept" value="{{item.0}}" class="button_slide slide_down">
              <h2 style="font-family: 'Oswald'; color: #1a2e35">{{item.0}}</h2>
              <br />
              <h4 style="font-size: 20px; color: #070d37; text-align: center">
                {{item.1}}<br /><br />
                No.of People: {{item.2}}
              </h4>
            </button>
          </div>
        </a> 
        {% endfor %}
      </div>
    </form>
    <br /><br /><br />
  </body>

</html>
